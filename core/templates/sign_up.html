<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/styles.css"%}">
</head>
<body>
<div class="login_wrap">

    <form class="login_form" action="{% url 'sign-up' %}" method="post">
        {% csrf_token %}
        <p>login</p>
        <label>
            <input name="login" type="text" required value="{{ login }}">
        </label>
        <p>password</p>
        <label>
            <input name="password" type="password" required>
        </label>
        <button>Login</button>
        {% for error in errors %}
        <p class="error">{{ error }}</p>
        {% endfor %}
    </form>
    </div>
</body>
</html>
